<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HMS — Patient Registration</title>
<style>
  :root{--bg:#f7fbff; --card:#fff; --primary:#0b6cff; --muted:#6b7280}
  *{box-sizing:border-box}
  body{margin:0; font-family:Inter,system-ui,Arial; background:var(--bg); color:#0b2447}
  header{background:linear-gradient(90deg,#fff,#eef7ff); padding:18px 28px; display:flex; justify-content:space-between; align-items:center}
  a.home{color:var(--primary); text-decoration:none; font-weight:700}
  .wrap{max-width:960px; margin:28px auto; padding:18px}
  .card{background:var(--card); border-radius:12px; padding:20px; box-shadow:0 8px 24px rgba(8,12,30,0.06)}
  form{display:grid; grid-template-columns:1fr 1fr; gap:12px}
  label{font-size:13px; color:var(--muted)}
  input, select{padding:10px; border-radius:8px; border:1px solid #e8eef7; width:100%}
  .full{grid-column:1/3}
  .actions{display:flex; gap:10px; justify-content:flex-end; margin-top:12px}
  .btn{padding:10px 14px; border-radius:10px; border:none; background:var(--primary); color:white; cursor:pointer}
  .btn.alt{background:transparent; border:1px solid #d3e5ff; color:var(--primary)}
  small.note{color:var(--muted); display:block; margin-top:8px}
  @media (max-width:720px){ form{grid-template-columns:1fr} .full{grid-column:auto} }
</style>
</head>
<body>
<header>
  <div><a class="home" href="index.html">← HMS</a></div>
  <div style="color:var(--muted)">Register as a new patient</div>
</header>

<main class="wrap">
  <div class="card">
    <h2>Patient Registration</h2>
    <p class="note">Fill details and click Register. Data is stored locally for demo.</p>

    <form id="regForm" onsubmit="return registerPatient(event)">
      <div>
        <label for="name">Full Name</label>
        <input id="name" required placeholder="e.g. Priya Sharma" />
      </div>

      <div>
        <label for="phone">Phone</label>
        <input id="phone" required placeholder="10-digit number" />
      </div>

      <div>
        <label for="dob">Date of Birth</label>
        <input id="dob" type="date" required />
      </div>

      <div>
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Prefer not to say</option>
          <option>Female</option><option>Male</option><option>Other</option>
        </select>
      </div>

      <div class="full">
        <label for="notes">Notes (optional)</label>
        <input id="notes" placeholder="Any allergies or conditions" />
      </div>

      <div class="full actions">
        <button type="button" class="btn alt" onclick="location.href='index.html'">Cancel</button>
        <button type="submit" class="btn">Register</button>
      </div>
    </form>

    <div style="margin-top:12px; color:var(--muted)">
      Already registered? <a href="patient-dashboard.html">Go to Patient Dashboard</a>
    </div>
  </div>
</main>

<script>
function generateId(prefix='p'){ return prefix + Date.now().toString(36).slice(-6); }
function getPatients(){ return JSON.parse(localStorage.getItem('hms_patients')||'[]'); }
function savePatients(list){ localStorage.setItem('hms_patients', JSON.stringify(list)); }

function registerPatient(e){
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const dob = document.getElementById('dob').value;
  const gender = document.getElementById('gender').value || '';
  const notes = document.getElementById('notes').value || '';

  if(!name || !phone || !dob) { alert('Please fill required fields'); return false; }
  if(!/^\d{10}$/.test(phone)){ alert('Enter 10-digit phone'); return false; }

  const patients = getPatients();
  const id = generateId('p');
  patients.push({ id, name, phone, dob, gender, notes, createdAt: new Date().toISOString() });
  savePatients(patients);

  // push notification
  const notifs = JSON.parse(localStorage.getItem('hms_notifications')||'[]');
  notifs.unshift({ id:'n'+Date.now(), text:`Welcome ${name}! Your patient ID: ${id}`, time: new Date().toISOString() });
  localStorage.setItem('hms_notifications', JSON.stringify(notifs));

  alert('Registration successful! Your ID: ' + id);
  window.location.href = 'patient-dashboard.html';
  return false;
}
</script>
</body>
</html>
