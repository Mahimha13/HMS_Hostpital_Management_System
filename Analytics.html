<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analytics - HMS</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #fff, #e0f7fa);
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #00695c;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.5em;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav {
        background-color: #004d40;
        padding: 10px;
        text-align: center;
    }
    nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    nav a:hover {
        color: #80cbc4;
    }
    .container {
        max-width: 1000px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    canvas {
        margin-top: 20px;
    }
</style>
</head>
<body>

<header>Hospital Management System - Analytics</header>
<nav>
    <a href="admin-dashboard.html">Back to Admin Dashboard</a>
</nav>

<div class="container">
    <h2>Hospital Statistics</h2>
    <canvas id="appointmentsChart" width="400" height="200"></canvas>
    <canvas id="patientsChart" width="400" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx1 = document.getElementById('appointmentsChart').getContext('2d');
    const ctx2 = document.getElementById('patientsChart').getContext('2d');

    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
            datasets: [{
                label: 'Appointments per Day',
                data: [12, 19, 7, 15, 10, 6],
                backgroundColor: '#00796b'
            }]
        }
    });

    new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: ['New Patients', 'Returning Patients'],
            datasets: [{
                label: 'Patient Ratio',
                data: [30, 70],
                backgroundColor: ['#004d40', '#26a69a']
            }]
        }
    });
</script>

</body>
</html>
