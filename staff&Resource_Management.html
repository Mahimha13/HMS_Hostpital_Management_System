<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Staff & Resource Management</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: #f4f7fc; margin: 0; }
  header { background: #673ab7; color: white; padding: 20px; text-align: center; }
  nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
  nav a:hover { text-decoration: underline; }
  main { padding: 20px; max-width: 900px; margin: auto; }
  h2 { color: #673ab7; text-align: center; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
  th { background: #673ab7; color: white; }
  button { background: #673ab7; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
  button:hover { background: #512da8; }
  input { padding: 5px; border-radius: 5px; border: 1px solid #ccc; margin: 5px 0; }
</style>
</head>
<body>
<header>
  <h1>Staff & Resource Management</h1>
  <nav>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-staff.html">Staff Management</a>
  </nav>
</header>
<main>
  <h2>Hospital Staff</h2>

  <table id="staffTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Department</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Dr. Smith</td><td>Doctor</td><td>Cardiology</td><td><button onclick="removeStaff(this)">Remove</button></td></tr>
      <tr><td>Nurse Lee</td><td>Nurse</td><td>Emergency</td><td><button onclick="removeStaff(this)">Remove</button></td></tr>
    </tbody>
  </table>

  <h2>Add New Staff</h2>
  <input type="text" id="staffName" placeholder="Name">
  <input type="text" id="staffRole" placeholder="Role">
  <input type="text" id="staffDept" placeholder="Department">
  <button onclick="addStaff()">Add Staff</button>
</main>

<script>
function addStaff() {
  const name = document.getElementById('staffName').value;
  const role = document.getElementById('staffRole').value;
  const dept = document.getElementById('staffDept').value;
  if(name && role && dept){
    const table = document.getElementById('staffTable').getElementsByTagName('tbody')[0];
    const row = table.insertRow();
    row.innerHTML = `<td>${name}</td><td>${role}</td><td>${dept}</td><td><button onclick="removeStaff(this)">Remove</button></td>`;
    document.getElementById('staffName').value='';
    document.getElementById('staffRole').value='';
    document.getElementById('staffDept').value='';
  } else {
    alert('Please fill all fields.');
  }
}

function removeStaff(btn) {
  const row = btn.parentNode.parentNode;
  row.parentNode.removeChild(row);
}
</script>
</body>
</html>
