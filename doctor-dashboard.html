
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doctor Dashboard - HMS</title>
  <style>
    :root{--bg:#061223;--card:#071826;--accent:#06b6d4;--muted:#9fb0c6}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#021018);color:#e6eef8;font-family:Inter,system-ui,Arial}
    .wrap{max-width:1100px;margin:26px auto;padding:18px}
    header{display:flex;justify-content:space-between;align-items:center}
    .logo{background:linear-gradient(135deg,#06b6d4,#7c3aed);padding:10px;border-radius:10px}
    .card{background:rgba(255,255,255,0.03);padding:14px;border-radius:12px}
    .row{display:flex;gap:16px;margin-top:18px}
    .col{flex:1}
    ul{list-style:none;padding:0;margin:0}
    .appt{display:flex;justify-content:space-between;padding:8px;border-radius:8px;margin-bottom:8px;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.01))}
    a.btn{display:inline-block;padding:8px 12px;border-radius:8px;background:linear-gradient(90deg,#06b6d4,#7c3aed);color:#021428;font-weight:700;text-decoration:none}
    .small{color:var(--muted);font-size:13px}
    @media(max-width:860px){.row{flex-direction:column}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div style="display:flex;gap:12px;align-items:center">
        <div class="logo">Dr</div>
        <div>
          <h2 style="margin:0">Doctor Dashboard</h2>
          <div class="small">Dr. [Name] • Cardiology</div>
        </div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <a class="btn" href="Appt_history.html">Appointment History</a>
        <a class="btn" href="patient_records.html">Patient Records</a>
      </div>
    </header>

    <div class="row">
      <div class="col card">
        <h3 style="margin-top:0">Today's Schedule</h3>
        <div id="today-list"></div>
      </div>

      <div class="col" style="max-width:340px">
        <div class="card">
          <h4 style="margin-top:0">Quick Links</h4>
          <div style="display:flex;flex-direction:column;gap:10px;margin-top:8px">
            <a class="btn" href="AdminSearch.html">Search Patient</a>
            <a class="btn" href="patient_records.html">Open Records</a>
            <a class="btn" href="Appt_history.html">Appointment History</a>
          </div>
        </div>

        <div class="card" style="margin-top:12px">
          <h4 style="margin-top:0">Notifications</h4>
          <ul id="notes" style="margin-top:8px"></ul>
        </div>
      </div>
    </div>

  </div>

  <script>
    // Example schedule data
    const schedule = [
      {t:'09:00', patient:'Ravi Kumar', status:'Arrived'},
      {t:'09:30', patient:'Priya Singh', status:'Waiting'},
      {t:'10:00', patient:'Suresh Patel', status:'Cancelled'}
    ];

    function render(){
      const wrap = document.getElementById('today-list');
      wrap.innerHTML='';
      schedule.forEach(s=>{
        const div = document.createElement('div');
        div.className='appt';
        div.innerHTML = `<div><strong>${s.t}</strong> — <a href=\"patient_record.html?patient=${encodeURIComponent(s.patient)}\">${s.patient}</a></div><div class=\"small\">${s.status}</div>`;
        wrap.appendChild(div);
      })

      const notes = ['Lab report for R. Kumar ready','Medicine stock low: Amoxicillin'];
      const nwrap = document.getElementById('notes');
      nwrap.innerHTML = '';
      notes.forEach(n=>{const li=document.createElement('li');li.textContent=n;nwrap.appendChild(li)});
    }

    render();
  </script>
</body>
</html>
